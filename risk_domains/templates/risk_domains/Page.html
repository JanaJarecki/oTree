{% extends "global/Page.html" %}

{% block app_scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
{% endblock %}

{% block app_styles %}

  <style type="text/css">
    p {
      letter-spacing: .15em;
      line-height: 2em;
    }

    .round {
      height: 8rem;
      width: 8rem;
      border-radius: 50%;
    }

    .domain-btn-container {
      padding: 0;
      margin: 0;
      
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      
      -webkit-flex-flow: row wrap;
      justify-content: space-around;
    }

    .inner-container {
      position: relative;
      text-align: center;
      color: white;
      margin: 1rem;
    }

    .domain-btn {
      opacity: 0.1;
      transition: 0.3s;
      text-decoration: none;
      cursor: pointer;
      border: 1px solid grey;
    }

    .domain-btn:hover { opacity: 1 }

    .domain-label {
      font-size: 1.3rem;
      line-height: 1em;
      color: black;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }


    .flex-attribute-container {
      width: 45rem;
      padding: 0;
      margin: 0rem;
      list-style: none;
      
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;

      justify-content: center;
      flex-wrap: wrap;
    }

    .attribute-item {
      height: 2.5eM;
      width: 100%;
      text-align: center;
      position: relative;
      margin: 1eM;
      padding: 0;
      border-bottom: .1px solid lightgrey;
    }

    .attribute-item p {
      line-height: 1.3eM;
    }

    .flex-value-container {
      width: 100%;
      height: 50%;
      padding: 0;
      margin: 0;
      list-style: none;
      
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;

      justify-content: left;
      flex-wrap: wrap;      
    }

    .attribute-label {
      width: 50%;
      text-align: right;
      padding-right: 1eM;
    }

    .value-item {
      width: 10%;
      height: 20%;
    }

    .value {
      position: relative;
      width: 1rem;
      height: 1rem;
      border: 1px lightgrey solid;
      margin: 0;
      padding: 0;
      border-radius: 50%;
    }

    .value-label {
      position: relative;
      height: 2eM;
      font-size: 80%;
      text-align: top;
      padding: 0;
      margin-top: .4eM;
      letter-spacing: 0;
    }

    .value-item > p {
      line-height: 1em;
    }

    .noselect {
      -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
         -khtml-user-select: none; /* Konqueror HTML */
           -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                      supported by Chrome and Opera */
    }

    .choice-btn {
      margin: 2rem;
      padding: 2% 4% 0% 4%;
      font-size: 1.5em;
      background: lightgrey;
      border: 1px solid black !important;
    }

    h2 {
      margin-bottom: 2rem;
    }

    .choice-btn > p {
      line-height: 1em !important;
    }

    .choice-btn:hover {
      background: darkblue !important;
    }

  </style>

{% endblock %}
